globals:
  VoiceChat:
    kind: singleton
    description: "Provides functions for creating and managing voice chat rooms in multiplayer missions."
    addedVersion: "2.5.6"
    environment: [MissionScripting]
    static:
      createRoom:
        description: "Creates a voice chat room for players in a multiplayer mission."
        params:
        - name: roomName
          type: string
        - name: side
          type: VoiceChat.Side
        - name: roomType
          type: VoiceChat.RoomType
        returns: nil
        addedVersion: "2.5.6"
        examples:
        - code: VoiceChat.CreateRoom("SRSIsBetter", 2, 0)
      
      # Adding missing functions identified in DCS_API.json
      addUser:
        description: "Adds a user to a voice chat room."
        params:
          - name: unknown
            type: any
            description: "Unknown parameter(s)"
            optional: true
        returns: any
      
      changeSlot:
        description: "Changes a user's slot in a voice chat room."
        params:
          - name: unknown
            type: any
            description: "Unknown parameter(s)"
            optional: true
        returns: any
      
      changeVoiceChatOption:
