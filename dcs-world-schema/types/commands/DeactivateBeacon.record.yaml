globals: {}

types:
  CommandDeactivateBeacon:
    kind: record
    description: "Defines the structure of a command that deactivates any active radio navigation beacon on a unit or group."
    fields:
      id:
        type: string
        description: "Command identifier that must be 'DeactivateBeacon'."
      params:
        type: CommandDeactivateBeaconParams
    required: [id, params]

  CommandDeactivateBeaconParams:
    kind: record
    description: "Defines the structure of a Lua table containing parameters for the beacon deactivation command."
    fields: {}
    required: [] 